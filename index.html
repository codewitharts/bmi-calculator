<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="tailwind.css">
</head>

<body class="md:max-w-full bg-[#010313] min-h-screen bg-no-repeat font-sans ">
  <div class="container mx-auto text-center">
    <div class="bg-transparent border-amber-400 border-4 rounded-2xl m-6 py-4">
      <h1 class="font-black text-4xl md:text-5xl lg:text-7xl py-4 bg-clip-text text-transparent"
        style="background-image: linear-gradient(136.85deg, #ff37f2 -15.82%, #405aff 99.57%)">BMI Calculator
      </h1>
      <p class="text-white text-lg md:text-2xl text-shadow-lg p-2">Please give your Weight in KG & Height in Feet</p>
    </div>

    <div class="bg-[#181024] text-[#ada0bc] p-4 m-6 md:py-20 rounded-2xl">

      <div class="w-full">
        <label class="mr-3 font-bold text-xl" for="weight">Weight: </label>
        <input
          class="mt-2 bg-white p-2 w-[100%] md:w-[50%] rounded-xs focus:outline-0 focus:text-[#405aff] focus:font-bold"
          type="number" placeholder="Weight in KG" id="weight">
      </div>
      <div class="mt-3 w-full">
        <label class="mr-3 font-bold text-xl" for="weight">Height: </label>
        <input
          class="mt-2 bg-white p-2 w-[100%] md:w-[50%] rounded-xs focus:outline-0 focus:text-[#405aff] focus:font-bold"
          type="number" placeholder="Height in Feet" id="height">
      </div>
      <div>
        <button id="btn"
          class="px-7 py-3 rounded-lg mt-6 text-lg font-bold text-amber-100 cursor-pointer transition-all duration-300"
          style="background-image: linear-gradient(136.85deg, #ff37f2 -15.82%, #405aff 99.57%)"
          onmouseover="this.style.backgroundImage='linear-gradient(136.85deg, #a855f7 -15.82%, #3b82f6 99.57%)'"
          onmouseout="this.style.backgroundImage='linear-gradient(136.85deg, #ff37f2 -15.82%, #405aff 99.57%)'">Check
          BMI</button>
      </div>

    </div>

    <div id="result" class="mt-5 p-4 rounded-lg text-white font-bold text-xl hidden"></div>

  </div>

  <footer class="text-center text-white text-lg pt-60">
    &copy; <a href="https://facebook.com/codewithtuhin"> Ashikur Rahman Tuhin - ❤️</a>
  </footer>
  <script src="script.js">

  </script>
</body>

</html>
